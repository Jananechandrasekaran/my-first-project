<div class="container">
    <div class="tab">
    <h1>Login</h1>
<div class="row">
    <div class="col-2"><h3>Username:</h3></div>
    <div class="col-3"><input type="text" name="name" id="name" [(ngModel)]="Name" class="form-control"/></div>
</div>
<div class="row">
    <div class="col-2"><h3>Password:</h3></div>
    <div class="col-3"><input type="password" name="password" id="password" [(ngModel)]="Password" class="form-control"/></div>
</div>
<div class="row">
    <div class="col"><button type="button" class="btn btn-primary" id="btn" (click)="login()">Login</button></div>
</div>
</div>
</div>
